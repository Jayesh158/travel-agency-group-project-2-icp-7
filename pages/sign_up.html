<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/signup.css">
</head>
<body>
    <div class="card m-5 p-5">
        <form>
        <h2 class="head">Sign up</h2>
            <div class="form-user">
                <label for="user_name" class="element">Name :-</label>
                <input type="text" id="user_name" class="text" placeholder="First name" required>
                <input type="text" id="user_name" class="text" placeholder="Last name" required>
            </div>
            <div class="form-user">
                <label for="user_mail" class="element">Email :-</label>
                <input type="email" id="user_mail" class="text" placeholder="abc@gmail.com" required>
            </div>
            <div class="form-user">
                <label for="user_contact" class="element">Contact no :-</label>
                <input type="tel" id="user_contact" class="text" placeholder="6574892705" required>
            </div>
            <div class="form-user">
                <label for="pass" class="element">Create your password :-</label>
                <input type="text" id="pass" class="text" placeholder="Enter your password" required>
            </div>
            <div>
                <button class="button signup-btn">
                    Sign up 
                </button>
            </div>
            <p class="or">Or Continue with</p>
                <div>
                    <button class="button mx-2">
                        <a href="https://www.google.com/" target="_blank">
                        <i class="fa-brands fa-google btn" style="color: #94cbff;"></i></a>
                    </button>
                </div>
                <div>
                    <button class="button sign-btn mx-2 my-4">
                        <a href="https://www.facebook.com/" target="_blank">
                        <i class="fa-brands fa-facebook btn" style="color: #94cbff;"></i></a>
                    </button>
                </div>
        </form>

    <script src="https://kit.fontawesome.com/38442ccd2f.js" crossorigin="anonymous"></script>
</body>
</html>
