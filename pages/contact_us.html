<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
 
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* Additional CSS for responsiveness */
    iframe {
      width: 100%;
    }
    .error-message {
      font-size: 80%;
    }
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #343a40;
      text-align: center;
      margin-top: 50px;
      font-size: 36px;
    }
    .contact-info, .contact-form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .contact-info h3, .contact-form h3 {
      color: #007bff;
      margin-top: 0;
      font-size: 24px;
      text-align: center;
    }
    .contact-info p {
      color: #6c757d;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .embed-responsive {
      border-radius: 10px;
      overflow: hidden;
    }
    .btn-social {
      margin-right: 10px;
    }
    .btn-social i {
      font-size: 24px;
    }
    .social-link {
      color: #fff;
    }
    .social-link:hover {
      color: #fff;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-primary:focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
    }
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .btn-danger:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }
    .btn-danger:focus {
      box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.5);
    }
    .text-center {
      background-image: linear-gradient(270deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6) 101.02%), url(https://triprex.egenslab.com/wp-content/plugins/triprex-core//inc/theme-options/images/breadcrumb/inner-banner-bg.jpg);
      background-size: cover;
      color: #ffffff;
      padding: 50px 0;
      margin-bottom: 30px;
    }
    .container {
      margin-top: 20px;
    }
    .col-md-6 {
      margin-bottom: 20px;
    }
    .contact-info, .contact-form {
      margin-bottom: 30px;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Contact</h1>
    <div class="row">
      <div class="col-md-6 contact-info">
        <h3>Contact Information</h3>
        <p><i class="fa fa-phone"></i> <strong>Phone:</strong> +1-123-456-7890</p>
        <p><i class="fa fa-envelope"></i> <strong>Email:</strong> example@example.com</p>
        <p><i class="fa fa-map-marker"></i> <strong>Address:</strong> 1234 Main St, City, Country</p>
        <h3>Find Us</h3>
        <div class="embed-responsive embed-responsive-16by9">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59990.72639537204!2d73.64474934863279!3d19.990862999999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bdded84e40c851b%3A0xee8b57ccb191f8ed!2sShree%20Ganesh%20Travel!5e0!3m2!1sen!2sin!4v1712671150971!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
      <div class="col-md-6 contact-form">
        <h3>Contact Form</h3>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
            <small id="nameError" class="text-danger error-message"></small>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
            <small id="emailError" class="text-danger error-message"></small>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5"></textarea>
            <small id="messageError" class="text-danger error-message"></small>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;
      
      var nameError = document.getElementById("nameError");
      var emailError = document.getElementById("emailError");
      var messageError = document.getElementById("messageError");
      
      nameError.textContent = "";
      emailError.textContent = "";
      messageError.textContent = "";

      if (name === "") {
        nameError.textContent = "Please enter your name.";
        return;
      }
      if (email === "") {
        emailError.textContent = "Please enter your email.";
        return;
      }
      if (message === "") {
        messageError.textContent = "Please enter your message.";
        return;
      }
      
      // If all fields are filled, submit the form
      this.submit();
    });
  </script>
</body>
</html>
