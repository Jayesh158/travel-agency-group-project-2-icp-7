<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Booking and Reservation Page</title>
    <link href="./../css/booking_and_reservation.css" rel="stylesheet">
    
</head>
<body>
    
    <h2 class="text-center">Book Your Tickets Now</h2><br>
    <h3 class="text-center">Book your flights<img src="./../icons/plane.png" style="width: 25px; height: 25px;"></h3>
    <div class="Tickets text-center mx-3 py-3 pb-3">
        <div class="nav d-flex  justify-content-center bg-dark-subtle">
           
            <a href="booking.html" class="menu text-decoration-none">Trains<img src="./../icons/train.png" style="width: 25px; height: 25px;"></a>
            <a href="booking.html" class="menu text-decoration-none">Hotels<img src="./../icons/5-stars.png" style="width: 25px; height: 25px;"></a>
    </div>
    <div class="container">
        
        
        <form>
            <div>
             <label  for="from"  class="froms mx-2 py-2 fs-5 ">From:</label>
            <input type="text" id="from" name="from" required><br>
        </div>

            <div>
            <label for="to"  class="mx-2 py-2 fs-5">To:</label>
            <input type="text" id="to" name="to" required><br>
        </div>
            <label for="departure"   class="mx-2 py-2 fs-5">Departure Date:</label>
            <input type="date" id="departure" name="departure" required><br>
        <div>
            <label for="return"   class="mx-2 py-2 fs-5">Return Date:</label>
            <input class="input" type="date" id="return" name="return"><br>
        </div>
            <div>
            <label for="travelers"  class="mx-2 py-2 fs-5">Number of Travelers:</label>
            <input type="number" id="travelers" name="travelers" min="1" required><br>
        </div>
            <div>
            <label for="children"   class="mx-2 py-2 fs-5">Number of Children:</label>
            <input type="number" id="children" name="children" min="0"><br>
        </div>
            <div>
            <input type="submit" class="mx-5 py-1 fs-5   border-success" value="Submit">
        </div>
        </form>
    
        
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
