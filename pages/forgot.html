<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="card text-light shadow-lg rounded-end p-5">
        <form>
        <h2 class="head text-warning">Forgot password</h2>
            <div class="form-user">
                <label for="username" class="element">Enter Your Email :-</label>
                <input type="email" id="user_name" class="text" placeholder="Enter your username" required>
            </div>
            <div class="form-user">
                <label for="pass" class="element">Enter otp here :-</label>
                <input type="number" id="pass" class="text" placeholder="Enter your password" required>
            </div>
            <div class="form-user">
                <label for="pass" class="element">Create your new password :-</label>
                <input type="text" id="pass" class="text" placeholder="Enter your password" required>
            </div>
            <div class="form-user">
                <label for="pass" class="element">Confirm password :-</label>
                <input type="text" id="pass" class="text" placeholder="Enter your password" required>
            </div>
            <div>
                <button class="btn btn-warning text-light button p-2 my-4">
                    Submit 
                </button>
            </div>
            <div>
                <a href="../pages/login.html" class="reset-pass log-btn">Go to log in page</a>
            </div>
        </form>
    </div>
</body>
</html>
