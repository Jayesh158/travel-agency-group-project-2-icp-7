<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/form.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div class="card text-light rounded-end p-5">
        <form>
        <h2 class="text-warning text-center mb-5">Forgot password</h2>
            <div class="form-user">
                <label for="username" class="element m-1 fs-5">Enter Your Email :-</label>
                <input type="email" id="user_name" class="text p-3 rounded-3 m-1" placeholder="Enter your username" required>
            </div>
            <div class="form-user">
                <label for="pass" class="element m-1 fs-5">Enter otp here :-</label>
                <input type="number" id="pass" class="text p-3 rounded-3 m-1" placeholder="Enter your password" required>
            </div>
            <div class="form-user">
                <label for="pass" class="element m-1 fs-5">Create your new password :-</label>
                <input type="text" id="pass" class="text p-3 rounded-3 m-1" placeholder="Enter your password" required>
            </div>
            <div class="form-user">
                <label for="pass" class="element m-1 fs-5">Confirm password :-</label>
                <input type="text" id="pass" class="text p-3 rounded-3 m-1" placeholder="Enter your password" required>
            </div>
            <div>
                <button class="btn btn-warning text-light button p-2 my-4">
                    Submit 
                </button>
            </div>
            <div>
                <a href="../pages/login.html" class="reset-pass fs-3">Go to log in page</a>
            </div>
        </form>
    </div>
</body>
</html>
