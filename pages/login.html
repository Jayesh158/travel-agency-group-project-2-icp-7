<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="card p-5 text-light shadow-lg rounded-end">
        <form>
        <h2 class="head text-warning">Log in</h2>
            <div class="form-user">
                <label for="username" class="element">Username :-</label>
                <input type="text" id="user_name" class="text shadow-lg " placeholder="Enter your username" required>
            </div>
            <div class="form-user">
                <label for="pass" class="element">Password :-</label>
                <input type="password" id="pass" class="text" placeholder="Enter your password" required>
            </div>
            <div>
                <label for="check">Remember me</label>
                <input type="checkbox" id="check">
                <a href="../pages/forgot.html" class="reset-pass">Forgot password</a>   
            </div>
            <div>
                <button class="btn btn-warning text-light button p-2 my-4 ">
                    Log in 
                </button>
            </div>
        </form>
    </div>
</body>
</html>
