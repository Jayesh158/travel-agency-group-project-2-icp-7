<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/form.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <div class="card text-light rounded-end p-5">
        <form id="loginForm" onsubmit="return validateForm()">
        <h2 class="text-warning text-center mb-4">Log in</h2>
            <div class="form-user">
                <label for="username" class="element m-1 fs-5">Username :-</label>
                <input type="text" id="user_name" class="text p-3 rounded-3 m-1" placeholder="Enter your username" required>
            </div>
            <div class="form-user">
                <label for="pass" class="element m-1 fs-5">Password :-</label>
                <input type="password" id="password"  class="text p-3 rounded-3 m-1" placeholder="Enter your password" required>
            </div>
            <div>
                <label for="check">Remember me</label>
                <input type="checkbox" id="check">
                <a href="../pages/forgot.html" class="reset-pass">Forgot password</a>   
            </div>
            <div>
                <button class="btn btn-warning text-light button p-2 my-4 ">
                    Log in 
                </button>
            </div>
        </form>
    </div>
    <script>
      
    function validateForm() {
       let password = document.getElementById("password").value;
    let passwordError = document.getElementById("passwordError");

        // Check if password is exactly 8 digits
        let passwordPattern = /^\d{8}$/;
        if (!passwordPattern.test(password)) {
            alert("Password must be 8 digits long.");
            return false;
        } else {
            passwordError.textContent = "";
            return true;
        }
    }


    </script>
</body>
</html>
