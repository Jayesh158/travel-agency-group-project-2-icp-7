<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <style>
        .card{
            height: 600px;
            display: flex;
            width: 650px;
            display: flex;
            align-items: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-6 card m-5 p-5">
        <form>
            <div>
                <label for="username" class="p-2 m-2">Username :-</label>
                <input type="text" id="user_name" placeholder="Enter your username" required>
            </div>
            <div>
                <label for="pass" class="p-2 m-2">Password :-</label>
                <input type="password" id="pass" placeholder="Enter your password" required>
            </div>
            <div>
                <button class="btn m-1 p-2">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
